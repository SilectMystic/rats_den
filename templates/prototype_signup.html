<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rats Den</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="nav_bar" style="background-color: #2f3236;">
        <div class="inner_nav container">
            <header class="d-flex flex-wrap justify-content-center">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                    <span class="fs-4" style="color: #fffffe;">Rats Den</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="/sign_in" class="nav-link">Sign In</a></li>
                    <li class="nav-item"><a href="/sign_up" class="nav-link active">Sign Up</a></li>
                </ul>
            </header>
        </div>
    </div>
    <br>

    <main class="container">
        <div id="sign_box" class="text-center">
            <img src="/static/ratsden.png" alt="Rats Den logo" style="border-radius: 8px;">
            <br><br>
            <h3>Welcome to the rats den!</h3>
            <hr><br>
            <form method="POST">
                <div>
                    <label>Username: </label>
                    <input type="username" name="new_username" placeholder="Mystic">
                </div>
                <br>
                <div>
                    <label>Email: </label>
                    <input type="email" name="new_email" placeholder="email@gmail.com">
                </div>
                <br>
                <div>
                    <label>Password: </label>
                    <input type="password" name="new_password" placeholder="asdf">
                </div>
                <br>
                <input type="submit" class="form_button">
                &nbsp;
                <input type="reset" class="form_button">
            </form>
        </div>
    </main>
    
    <div class="container">
        <footer class="justify-content-between align-items-center py-3 my-4 border-top text-center">
            <p>&copy; 2024 Carlos Vasquez. All Rights Reserved</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
